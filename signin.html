<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Legalyze</title>
    <link rel="stylesheet" href="signin.css"> <!-- Link to your signin.css file -->
</head>
<body>
    <div class="signin-form">
        <h2>Sign In</h2>
        <form id="loginForm">
            <label for="email_mobile">Email or Mobile Number:</label>
            <input type="text" id="email_mobile" name="email_mobile" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="signin.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
