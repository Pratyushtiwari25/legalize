<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Lawyer - Legalyze</title>
    <link rel="stylesheet" href="join-lawyer.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo"></a>
            <h1 class="logo-text">Legalyze</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="connect.html">Connect to a Lawyer</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="content">
            <div class="signup-form">
                <h2 class="form-title">Join as a Lawyer</h2>
                <!-- Lawyer registration form -->
                <form class="form" enctype="multipart/form-data" action="process_lawyer_registration.php" method="POST">
                    <div class="form-group">
                        <label for="name" class="label">Name:</label>
                        <input type="text" id="name" name="name" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="address" class="label">Address:</label>
                        <input type="text" id="address" name="address" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="registration_number" class="label">Bar Council Registration Number:</label>
                        <input type="text" id="registration_number" name="registration_number" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="label">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="specialty" class="label">Specialty:</label>
                        <input type="text" id="specialty" name="specialty" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="photo" class="label">Photo (JPG only):</label>
                        <input type="file" id="photo" name="photo" class="input" accept=".jpg" required>
                    </div>

                    <div class="form-group">
                        <label for="fee" class="label">Fee:</label>
                        <input type="text" id="fee" name="fee" class="input" required>
                    </div>

                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Your footer content goes here -->
    </footer>
</body>
</html>
